## sandbox.test
<VirtualHost *:80>
    DocumentRoot /var/www/sandbox.test
	ServerName sandbox.test

    <Directory /var/www/sandbox.test>
      Options +Indexes
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot /var/www/sandbox.test
	ServerName sandbox.test

    <Directory /var/www/sandbox.test>
      Options +Indexes
    </Directory>

	SSLEngine on
    SSLCertificateFile "/etc/ssl/lamp/dev.crt"
    SSLCertificateKeyFile "/etc/ssl/lamp/dev.key"
</VirtualHost>

