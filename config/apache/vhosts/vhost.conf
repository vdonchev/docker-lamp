<VirtualHost *:80>
	ServerName 127.0.0.1
	ServerAlias *.test localhost

    DocumentRoot /var/www

    <Directory /var/www>
        Options +Indexes
        AllowOverride All
        Require all granted
    </Directory>

    <IfModule dir_module>
        DirectoryIndex index.php index.html
    </IfModule>

    AddDefaultCharset UTF-8

    Header set X-Environment "Development"

    ErrorLog ${APACHE_LOG_DIR}/localhost_error.log
    CustomLog ${APACHE_LOG_DIR}/localhost_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName pma.test

    ProxyPreserveHost On
    ProxyPass / http://pma:80/
    ProxyPassReverse / http://pma:80/

    ErrorLog ${APACHE_LOG_DIR}/symfony_test_pma_error.log
    CustomLog ${APACHE_LOG_DIR}/symfony_test_pma_access.log combined
</VirtualHost>